<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício JS</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Gerador de Tabuada</h1>
    </header>

    <main>
      <div class="numbers">
        <p>
          Digite um número:
          <input type="number" name="num" id="num" />
          <input
            type="button"
            value="Gerar"
            id="botao"
            onclick="gerarTabuada()"
          />
        </p>
      </div>

      <div id="results">
        <p>Preparando...</p>
      </div>
    </main>

    <footer>
      <p>&copy; Direitos reservados</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
